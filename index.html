    :root {
      --primary-1: #705d3f;
      --primary-2: #889776;
      --primary-3: #E4E1DA;
      --secondary-1: #B4B897;
      --secondary-2: #CCAC85;
      --secondary-3: #E3D2BE;
    }
    
    .menu-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
    }
    
    .menu-circle:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .menu-label {
      position: absolute;
      bottom: -25px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 600;
      color: var(--primary-1);
    }
    
    .menu-item {
      transition: all 0.3s ease;
    }
    
    .menu-item:hover {
      transform: translateY(-5px);
    }
    
    .arabic-text {
      direction: rtl;
      text-align: right;
    }
    
    .price-tag {
      background-color: var(--primary-1);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }
    
    .subcategory-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
    
    .bg-primary-1 {
      background-color: var(--primary-1);
    }
    
    .bg-primary-2 {
      background-color: var(--primary-2);
    }
    
    .bg-primary-3 {
      background-color: var(--primary-3);
    }
    
    .bg-secondary-1 {
      background-color: var(--secondary-1);
    }
    
    .bg-secondary-2 {
      background-color: var(--secondary-2);
    }
    
    .bg-secondary-3 {
      background-color: var(--secondary-3);
    }
    
    .text-primary-1 {
      color: var(--primary-1);
    }
    
    .text-primary-2 {
      color: var(--primary-2);
    }
    
    .text-primary-3 {
      color: var(--primary-3);
    }
    
    .border-primary-1 {
      border-color: var(--primary-1);
    }
    
    .border-primary-2 {
      border-color: var(--primary-2);

    color: #333;

    function updateLanguage() {
      const lang = translations[currentLanguage];
      
      // Update UI elements
      document.getElementById('menu-title').textContent = lang.menuTitle;
      document.getElementById('menu-description').textContent = lang.menuDescription;
      
      // Update all category labels
      Object.keys(lang).forEach(key => {
        if (document.getElementById(`${key}-label`)) {
          document.getElementById(`${key}-label`).textContent = lang[key];
        }
      });
      
      document.getElementById('language-toggle').textContent = currentLanguage === 'english' ? 'العربية' : 'English';
      
      // Update any open menu content
      if (!document.getElementById('menu-content').classList.contains('hidden')) {
        const category = document.getElementById('menu-content').getAttribute('data-category');
        if (category) showMenu(category);
      }
      
      // Update any open subcategories
      if (!document.getElementById('subcategories-content').classList.contains('hidden')) {
        const category = document.getElementById('subcategories-content').getAttribute('data-category');
        if (category) showSubcategories(category);
      }
    }

      document.getElementById('menu-content').classList.add('hidden');
      document.getElementById('subcategories-content').classList.add('hidden');
    }
    
    function capitalizeFirstLetter(string) {
      return string.split(' ').map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }

    // Initialize language toggle
    document.getElementById('language-toggle').addEventListener('click', toggleLanguage);
  </script>
